<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #generatedPassword {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Password Generator</h1>

<form id="passwordForm">
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="1" value="12">
    <button type="button" onclick="generatePassword()">Generate Password</button>
</form>

<div id="generatedPassword"></div>

<script src="./passwordGenerator.js"></script>

</body>
</html>
